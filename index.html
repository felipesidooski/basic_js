<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Sidooski</title>
  </head>

<body>

  <!- download bootstrap from cdn ->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!- uplaod static files ->
  <link href="./index.css" rel="stylesheet">
  <script src="./index.js"></script>

  <!- Principal Box ->
  <div class="container">
    
    <!- H1 - Title ->
    <div class="container_h1">
      <h1> Basic Forms - FS</h1>
    </div>
    
    <!- Input div ->
    <div class="container_inputs"> 
    
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="input_email" placeholder="name@example.com">
        <label for="input_email">Email address</label>
      </div>
    
      <div class="form-floating">
        <input type="password" class="form-control" id="input_password" placeholder="Password">
        <label for="input_password">Password</label>
      </div>
    
      <div class="register_button">
        <button type="button" class="btn btn-dark" onclick="register_js()">Register</button>
      </div>

    </div>

    <div class="message" id="message">
    </div>
  </div>

</body>

</html>
